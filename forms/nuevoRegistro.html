    <!--FORMULARIO-->

    <div>
        
            <form action=""  class="formSpace">

                <h1>Registrar Nuevo Empleado</h1><br>

                <fieldset>
                    <legend> Pre-Registro </legend>
                    <p>
                        <label>No. Identificación: </label>
                        <input type="text" name="cedula" maxlength="10">
                    </p>
                    <p>
                        <label>Contraseña: </label>
                        <input type="text" name="cedula" maxlength="10" disabled>
                    </p>
                    <div>
                        <input type="submit" value="Generar Contraseña">
                        <input type="submit" value="Crear Usuario" class="buttons">
                    </div>
                </fieldset><br>

                <fieldset>
                    <legend> Registro de Datos </legend>
                    <p>
                        <label>Primer Nombre: </label>
                        <input type="text" name="nombre">
                    </p>
                    <p>
                        <label>Primer Apellido: </label>
                        <input type="text" name="apellido">
                    </p>
                    <p>
                        <label>Celular: </label>
                        <input type="text" name="celular" maxlength="10">
                    </p>
                    <p>
                        <label>Correo: </label>
                        <input type="text" name="correo" maxlength="100">
                    </p>
                    <p>
                        <label>Dirección: </label>
                        <input type="text" name="direccion" maxlength="150">
                    </p>
                    <p>
                        <label>Fecha de Ingreso: </label>
                        <input type="date" name="fechaIngreso" class="dateSize">
                    </p>
                    <p>
                        <label>Tipo de Contrato: </label>
                        <input type="text" name="contrato">
                    </p>
                    <p>
                        <label>Fecha de Término: </label>
                        <input type="date" name="fechaTermino" class="dateSize">
                    </p>
                    <p>
                        <label>Cargo: </label>
                        <input type="text" name="cargo">
                    </p>
                    <p>
                        <label>Dependencia: </label>
                        <input type="text" name="dependencia">
                    </p>
                    <p>
                        <label>Salario: </label>
                        <input type="text" name="salario">
                    </p>
                    <p>
                        <label>Perfil de Usuario: </label>
                        
                        <select name="tipoUsuario" id="tipoUsuario">
                            <option value=""></option>
                            <option value="super">Superadministrador</option>
                            <option value="admin">Administrador</option>
                            <option value="final">Usuario Final</option>
                        </select>
                    </p>
                    <div><input type="submit" value="Guardar Registro" class="buttons"></div>
                </fieldset>
            </form>
    </div>
    
</body>
